<script>
  const ws = new WebSocket('ws://localhost:3000')
  ws.onopen = function(evt) {   
    ws.send("Hello WebSockets!"); 
  }; 
  ws.onmessage = function(evt) {
    document.write( "Received Message: " + evt.data +'\n');
  }; 
</script>
