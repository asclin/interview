<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      position: absolute;
      top: 20;
      left: 20;
      background-color: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id='app' class="box"></div>
  <script>
    let box = document.getElementById('app')
    let flag=false
    box.addEventListener('mouseup',(ev)=>{
      flag=false
    })
    box.addEventListener('mousedown',(ev)=>{
      flag=true
    })
    box.addEventListener('mousemove',(ev)=>{
      if(flag){
        box.style.left=ev.x-50+'px'
        box.style.top=ev.y-50+'px'
      }
    })
  </script>
</body>
</html>
